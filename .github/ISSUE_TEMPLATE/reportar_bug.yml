name: Reportar um Bug
description: Crie um relatório para nos ajudar a melhorar
title: "[BUG]: "
labels: ["bug", "precisa-triagem"]
projects: ["StockPilotAI/projects/1"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Obrigado por dedicar seu tempo para preencher este relatório de bug!

  - type: textarea
    id: o-que-aconteceu
    attributes:
      label: O que aconteceu?
      description: Também nos diga, o que você esperava que acontecesse?
      placeholder: Descreva o bug de forma clara e concisa.
    validations:
      required: true

  - type: textarea
    id: passos-para-reproduzir
    attributes:
      label: Passos para Reproduzir
      description: "Como podemos reproduzir o comportamento?"
      placeholder: |
        1. Vá para '...'
        2. Clique em '....'
        3. Role até '....'
        4. Veja o erro
    validations:
      required: true

  - type: dropdown
    id: tipo-de-bug
    attributes:
      label: Tipo de Bug
      description: Qual a natureza principal deste bug?
      options:
        - Visual (UI/UX)
        - Funcional
        - de Performance
        - de Segurança
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs Relevantes
      description: Por favor, copie e cole qualquer saída de log relevante. Isso será formatado automaticamente em um bloco de código, então não se preocupe com as aspas.
      render: shell
