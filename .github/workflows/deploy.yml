# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  # Executa o workflow quando um push é feito para a branch 'main'
  push:
    branches:
      - main # ou a branch principal do seu projeto

  # Permite executar este workflow manualmente pela aba Actions no GitHub
  workflow_dispatch:

# Permissões necessárias para o GITHUB_TOKEN para o deploy
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Use a versão do Node que preferir
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build your site
        run: npm run build
      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4